<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Salary Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="college">College Tier</label>
                <select id="college" name="college">
                    <option value="1">Tier 1 (e.g., IIT, NIT, BITS)</option>
                    <option value="2">Tier 2</option>
                    <option value="3">Tier 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City Type</label>
                <select id="city" name="city">
                    <option value="1">Metro City</option>
                    <option value="0">Non-Metro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="1">Manager</option>
                    <option value="0">Executive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="previous_ctc">Previous CTC (Annual Salary in INR)</label>
                <input type="number" id="previous_ctc" name="previous_ctc" placeholder="e.g., 55000" required>
            </div>
            <div class="form-group">
                <label for="previous_job_change">Number of Previous Job Changes</label>
                <input type="number" id="previous_job_change" name="previous_job_change" placeholder="e.g., 2" required>
            </div>
            <div class="form-group">
                <label for="graduation_marks">Graduation Marks (out of 100)</label>
                <input type="number" id="graduation_marks" name="graduation_marks" placeholder="e.g., 75" required>
            </div>
            <div class="form-group">
                <label for="exp_months">Experience (in Months)</label>
                <input type="number" id="exp_months" name="exp_months" placeholder="e.g., 24" required>
            </div>
            <button type="submit" class="btn">Predict Salary</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
    <footer style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('analysis') }}">View Data Analysis</a>
    </footer>
</body>
</html>
