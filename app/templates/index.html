<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .plots {
            margin-top: 40px;
        }

        .plots img {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Prediction</h1>
        <form action="/predict" method="post">
            <label for="college">College Tier:</label>
            <select id="college" name="college">
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
            </select>

            <label for="city">City Type:</label>
            <select id="city" name="city">
                <option value="1">Metro</option>
                <option value="0">Non-Metro</option>
            </select>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="1">Manager</option>
                <option value="0">Executive</option>
            </select>

            <label for="previous_ctc">Previous CTC:</label>
            <input type="number" id="previous_ctc" name="previous_ctc" required>

            <label for="previous_job_change">Previous Job Change:</label>
            <input type="number" id="previous_job_change" name="previous_job_change" required>

            <label for="graduation_marks">Graduation Marks:</label>
            <input type="number" id="graduation_marks" name="graduation_marks" required>

            <label for="exp_months">Experience (Months):</label>
            <input type="number" id="exp_months" name="exp_months" required>

            <button type="submit">Predict</button>
        </form>

        <div class="prediction">
            {{ prediction_text }}
        </div>

        <div class="plots">
            <h2>Analysis Plots</h2>
            {% for plot in plots %}
                <img src="{{ plot }}" alt="Analysis Plot">
            {% endfor %}
        </div>
    </div>
</body>
</html>
